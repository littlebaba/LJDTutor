<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common"></head>
<body>
    <div th:include="common/nav :: nav"></div>
        <div class="layui-container">
            <fieldset class="layui-elem-field layui-field-title">
                <legend>教员注册步骤：注册->基本信息->完成</legend>
            </fieldset>
            <form class="layui-form layui-form-pane" th:action="@{/teachReg}" method="post">

                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select name="sex" lay-verify="" title="dd">
                            <option value="0">男</option>
                            <option value="1">女</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="IdNumber" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-input-inline">
                        <input type="date" name="birthday" id="date" lay-verify="date" placeholder="如：1990-08-12" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">最高学历</label>
                    <div class="layui-input-inline">
                        <input type="text" name="education" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">就读或毕业院校</label>
                    <div class="layui-input-inline">
                        <input type="text" name="graduatedSchool" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">入学年份</label>
                    <div class="layui-input-inline">
                        <select name="goUniversityYear" lay-verify="" title="dd">
                            <option value="010">2012年入学</option>
                            <option value="011">2012年入学</option>
                            <option value="012">2012年入学</option>
                            <option value="013">2012年入学</option>
                            <option value="014">2012年入学</option>
                            <option value="015">2012年入学</option>
                            <option value="016">2012年入学</option>
                            <option value="017">2012年入学</option>
                            <option value="018">2012年入学</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">目前所在城区</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contactAddr" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所学专业</label>
                    <div class="layui-input-inline">
                        <input type="text" name="profession" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">籍贯</label>
                    <div class="layui-input-inline">
                        <input type="text" name="birthPlace" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">目前居住地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="livePlace" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mobile" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">QQ</label>
                    <div class="layui-input-inline">
                        <input type="text" name="QQ" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">可教科目</label>
                    <div class="layui-input-inline">
                        <input type="text" name="teachSubjects" lay-verify="required" placeholder="如：高中物理" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">可授课地区</label>
                    <div class="layui-input-inline">
                        <select name="area" lay-verify="" title="dd">
                            <option value="1">安宁区</option>
                            <option value="2">城关区</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">辅导方式</label>
                    <div class="layui-input-inline">
                        <select name="teachMethods" lay-verify="" title="dd">
                            <option value="0">教员上门</option>
                            <option value="1">学员上门</option>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item layui-form-text" >
                    <div class="layui-form-label" style="width: 450px">家教时间安排</div>
                    <div class="layui-input-block" style="width: 450px">
                        <textarea name="canTeachTime" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text" >
                    <div class="layui-form-label" style="width: 450px">自我简介</div>
                    <div class="layui-input-block" style="width: 450px">
                        <textarea name="selfDes" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text" >
                    <div class="layui-form-label" style="width: 450px">家教薪水要求</div>
                    <div class="layui-input-block" style="width: 450px">
                        <textarea name="salaryRequire" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item" >
                    <button style="width: 200px;margin-left: 80px" class="layui-btn" lay-submit="" lay-filter="demo2">立即提交</button>
                </div>
            </form>
        </div>
    <div th:include="common/foot :: foot"></div>
    <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/layui.all.js}"></script>

    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                ,layer = layui.layer
                ,layedit = layui.layedit
                ,laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });

        });
    </script>


    <script>
        $("label").css({
            width:"150"
        });
        $(".layui-input-inline").css({
            width:"300"
        });
    </script>
</body>
</html>
