<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/common"></head>
<body>

    <div th:include="common/nav :: nav"></div>

    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-xs12 layui-col-md8">
                <table id="student" class="layui-table" lay-filter="stu"></table>
                <table id="teacher" class="layui-table" lay-filter="tea"></table>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/layui.all.js}"></script>
    <script type="text/html" id="barStudent">
        <a class="layui-btn layui-btn-xs" lay-event="details">查看详细</a>
    </script>
    <script type="text/html" id="barTeacher">
        <a class="layui-btn layui-btn-xs" lay-event="details">查看详细</a>
    </script>
    <script>
        layui.use(['layer','table'], function () {
            var table = layui.table;
            table.render({
                elem: '#student',
                url: '/students',
                size: 'sm',
                skin: 'line',
                cellMinWidth: 70,
                cols:[[
                    {align: 'left', title: '<span style="color:#0bcc3d">学生信息</span>',colspan: 6,color:'#5FB878'}
                ],
                    [
                    {field:'grade', width:70,title: '年级',templet: function(d){
                            return d.grade.grade
                        }
                    },
                    {field:'sex', width:70, title: '性别',align: 'center',templet: function(d){
                            var sexStr;
                            (d.sex == 0)? sexStr='男':sexStr='女';
                            return sexStr;
                        }
                    },
                    {field:'subject', title: '求教科目'},
                    {field:'area', title: '授课区域',templet: function(d){
                            return d.area.area
                        }
                    },
                    {field:'initDate',title: '更新时间',align: 'center',templet: function(d){
                            var sp = d.initDate.split(" ");
                            var spDay;
                            spDay =sp[0].split("-")[2];
                            var nowStr = new Date(Date.now()); //2018/2/8 下午9:38:06
                            nowStr = nowStr.toLocaleString()
                            console.info(nowStr);
                            var nowSp = nowStr.split(" ");
                            var nowDay = nowSp[0].split("/")[2];
                            if (parseInt(spDay)-parseInt(nowDay) === 0){
                                return '<span style="color: #ff1b11;">'+' 今天'+'</span>'
                            }else if(parseInt(spDay)-parseInt(nowDay) === -1){
                                return '<span style="color: #ffa139;">'+' 昨天'+'</span>'
                            }else{
                                return sp[0];
                            }
                        }
                    },
                    {fixed: 'right', align:'center', toolbar: '#barStudent'}
                ]]
            });

            table.on('tool(stu)',function (obj) {
                var data = obj.data;
                var layEvent = obj.event;
                if (layEvent === 'details'){
                    window.location.href="/studentDetailsPage?id="+data.id
                }
            });


            table.render({
                elem: '#teacher',
                url: '/teachers',
                size: 'sm',
                skin: 'line',
                cellMinWidth: 80,
                cols:[[
                    {align: 'left', title: '<span style="color:#0bcc3d">教员信息</span>',colspan: 6,color:'#5FB878'}
                ],
                    [
                        {field:'name', title: '姓名'
                        },
                        {field:'graduatedSchool', title: '毕业学校'
                        },
                        {field:'profession', title: '专业'},
                        {field:'contactAddr', width:150,title: '自我简介'
                        },
                        {field:'initDate',title: '更新时间'},
                        {fixed: 'right', align:'center', toolbar: '#barTeacher'}
                    ]]
            });

        });
        var dateFun = function(d){
            var sp = d.initDate.split(" ");
            var spDay;
            spDay =sp[0].split("-")[2];
            var nowStr = new Date(Date.now()); //2018/2/8 下午9:38:06
            nowStr = nowStr.toLocaleString()
            console.info(nowStr);
            var nowSp = nowStr.split(" ");
            var nowDay = nowSp[0].split("/")[2];
            if (parseInt(spDay)-parseInt(nowDay) === 0){
                return "今天"
            }else if(parseInt(spDay)-parseInt(nowDay) === -1){
                return "昨天"
            }else{
                return sp[0];
            }
        }
    </script>
</body>
</html>
